<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Calorie Counter</title>
</head>
<body>
   <main>
      <h1>Учет калорий</h1>
      <div class="container">
         <form id="calorie-counter">
            <label for="budget">Целевой уровень</label>
            <input id="budget" type="number" min="0" placeholder="Калории" required>
            <fieldset id="breakfast">
               <legend>Завтрак</legend>
               <div class="input-container"></div>
            </fieldset>
            <fieldset id="lunch">
               <legend>Обед</legend>
               <div class="input-container"></div>
            </fieldset>
            <fieldset id="dinner">
               <legend>Ужин</legend>
               <div class="input-container"></div>
            </fieldset>
            <fieldset id="snacks">
               <legend>Перекусы</legend>
               <div class="input-container"></div>
            </fieldset>
            <fieldset id="exercise">
               <legend>Упражнения</legend>
               <div class="input-container"></div>
            </fieldset>
            <div class="controls">
               <span>
                  <label for="entry-dropdown">Добавить еду или упражнение:</label>
                  <select name="options" id="entry-dropdown">
                     <option value="breakfast" selected>Завтрак</option>
                     <option value="lunch">Обед</option>
                     <option value="dinner">Ужин</option>
                     <option value="snacks">Перекусы</option>
                     <option value="exercise">Упражнения</option>
                  </select>
                  <button id="add-entry" type="button">Добавить</button>
               </span>
            </div>
            <div>
               <button type="submit">Расчитать</button>
               <button type="button" id="clear">Очистить</button>
            </div>
            <div id="output" class="output hide"></div>
         </form>
      </div>
   </main>
   <script src="./script.js"></script>
</body>
</html>
